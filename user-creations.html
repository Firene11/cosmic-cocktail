<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Coctail 2.0</title>
    <link rel="stylesheet" type="text/css" href="./assets/user-creation.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!--Loader-->
    <div class="loader-hidden">Loading your drink...
      
    </div>
    <div id="cocktail-container" class="container text-center d-flex justify-content-center align-items-center">

      <div id="all-content-hider" class="mt-3 w-75 flex-column align-items-center justify-content-center">
        <div class="buttons">
        <div>
          <a href="./galacticshelf.html" class="btn btn-outline-warning" id="gsBtn" aria-placeholder="Your List">Your list</a>
        </div>
        <div>
          <a href="./user-creations.html" class="btn btn-lg btn-outline-warning" id="try-again" aria-placeholder="Try Again?">
            Want to try Again?</a>
        </div>
        <div>
          <button class="btn btn-outline-warning" id="add-Btn" aria-placeholder="Add Cocktail">Add Cocktail</button>

        </div>
       </div>
      <div class="title">
        <h1>Cosmic Order</h1>
      </div>
      <div class="description">
        <p>
         Your Cosmic Order is up! Lets take a look your creation.
        </p>
      </div>
      <div class="name-img p-3 w-50 d-flex justify-content-center text-center mb-3">
        <div>
          <div>
            <h4 id="created-name" class="" placeholder="The ..."></h4>
          </div>
          <div id="cocktail-picture">
            <img src="" style="width:300px">
          </div>
        </div>
      </div>
      <div class="container ins-rec">
        <div class="card-title">
          <h6>Instructions</h6>
        </div>
        <div class="card text-bg-dark bg-gradient bg-opacity-75 mb-3">
          <div id="cocktail-instructions">
            <p></p>
          </div>
        </div>
        <div class="card-title">
          <h6>Ingredients</h6>
        </div>
        <div class="card text-bg-dark bg-gradient bg-opacity-75 mb-3">
          <div id="cocktail-ingredients">
            <p></p>
          </div>
        </div>
      </div>
      <div>
        <div class="content-title">
          <h5>Space Fact</h5>
        </div>
        <div class="card text-bg-dark bg-gradient bg-opacity-75 p-2">
          <p class="space-facts"></p>
        </div>
      </div>
    </div>
  </div>
            <!--JQuery Script-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--NASA photos script-->
    <script src="./assets/space.js"></script>
    <!--Cocktail Generator script-->
    <script src="./assets/cocktail.js"></script>
  </body>
</html>
